<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="main.js"></script>
</head>

<body onload="Draw_thing()">
  <center>
  <div class="modal fade" id="myModal">
    <div class="modal-content">
      <div class="modal-header">
        <button class="btn btn-danger" data-dismiss="modal">&times;</button>
        Images
      </div>
      <div class="modal-body">
        <img src="sketch1.png" alt="">
        <img src="sketch2.png" alt="">
      </div>
    </div>
  </div>
  <div>
    <h2 class="h2">Quick draw
      <button class="btn btn-primary" id="sketch" data-toogle="modal" data-target="#myModal">Show images</button>
    </h2>
  </div>
  <div>
    <h2 id="label"></h2>
    <h2 id="confi"></h2>
    <h2><b>Sketch to be drawn: <span id="Things"></span></b></h2>
  </div>
  <div class="scr">
    <h2><b>Score:</b></h2>
  </div>
  <div class="time">
    <h2><b>Timer: <span id="timer"></span></b></h2>
  </div>
</center>
<script src="main.js"></script>
</body>
